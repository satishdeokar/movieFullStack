<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Movie Application</span>
    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon" style="margin-right: 30px;">
      <a (click)="login()" style="color:#fff;" mat-raised-button color="accent">Login</a>
    </button>
  </mat-toolbar>
</p>

<div class="row">

  <div style="display:flex;justify-content:center;align-items:center" *ngIf="moviesList">
    <div *ngFor="let movie of moviesList" class="col-md-4">
      <mat-card class="example-card" style="margin:30px">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.dateReleased | date}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image height="200"  src="{{movie.bannerUrl}}" alt="{{movie.bannerUrl}}">
      <mat-card-content>
        <p>
          This movie Directed By {{movie.directorName}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
</div>
