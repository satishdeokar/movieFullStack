<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <h4 style="font-family:lato;">Create Movie</h4>
        </li>
    </ol>
</nav>
<div class="row">
    
    <div class="col-md-12" style="display:flex;justify-content:center;align-items:center">
        <mat-card class="example-card">
            <mat-card-header class="card-header">
                <mat-card-title>Create new movie</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row pt-2 pb-5">
                     
                    <div class="col-md-12 ">
                       <h5 class="text-center"> {{errorMessage}} </h5>
                    </div>
                     
                </div>
                <div class="row pt-2 pb-5">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form [formGroup]="createMovieForm" (ngSubmit)="onSubmit(createMovieForm.value)">
                            <div>
                                <mat-form-field class="pt1">
                                    <input matInput placeholder="Movie Title" formControlName="title">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field class="pt1">
                                    <input type="text" matInput placeholder="Director Name" formControlName="directorName">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" MatFormFieldControl formControlName="dateReleased">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="pb-3">
                                <input #fileInput type="file" (change)="onFileInput($event)" placeholder="Select Recipe Image"
                                  formControlName="bannerUrl"> <span *ngIf="fileName"> {{ fileName }} </span>
                              </div>
                             
                            <button [disabled]="!createMovieForm.valid" mat-raised-button color="primary" class="btn btn-lg btn-block" mat-button>
                                Save 
                            </button>
                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
